    <link href="htts://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://Sahya128.github.io/Sahya.my-portforio.github.io/stylesheet.css" />
</head>

<body>
    <!-- ヘッダー -->
    <div id="home">
        <header class="page-header wrapper">
            <h1><a href="home.html"><img class="logo" src="https://Sahya128.github.io/Sahya.my-portforio.github.io/logo.png"alt="MINAMI SAAYA'S PORTFOLIO ホーム"></a></h1>
            <nav>
                <ul class="header--nav--list">
                    <li><a href="#first">About</a></li> 
                    <li><a href="#second">Works</a></li>
                    <li><a href="#third">Contact</a></li> 
                </ul>
            </nav>
        </header>

    <main class="Home">
        <!-- ファーストビュー -->
        <section class="home--fv">
            <div class="home--fv--img">
                <img class="pc" src="https://Sahya128.github.io/Sahya.my-portforio.github.io/big-bg.png" alt="SAAYA MINAMI'S PORTFOLIO">
            </div>
        </section>
        <!-- 1段目 About -->
        <section class="home--about" id="first">
            <div class="fade-in">
                <div class="container">
                    <h1 class="home--about--tit section--tit"><img src="https://Sahya128.github.io/Sahya.my-portforio.github.io/About-tit.png" alt="About"></h1>
                    <div class="home--about--box">
                        <div class="home--about--box--left">

                        </div>
                        <div class="home--about--box--right">
                            <h3 class="home--about--name">SAAYA MINAMI</h3>
                            <p class="home--about--text">
                                Web Designer <br>
                                <br>
                                Webのデザインやコーディングをメインにフリーランスで活動中。<br>
                                
                                <br>
                                <br>
                            </p>
                            <a class="btn" href="about.html">More→</a>
                        </div>
                    </div>
                </div>
            </div>
        </section><!-- /.about -->
        
        <!-- 2段目 Works -->
        <section class="home--works" id="second">
            <div class="fade-in">
                <div class="container">
                    <h1 class="home--works--tit section--tit"><img src="https://Sahya128.github.io/Sahya.my-portforio.github.io/Works-tit.png" alt="Works"></h1>
                    <div class="home--works--section">
                        <div class="home--works--box">
                            <a href="https://Sahya128.github.io/Sahya.my-portforio.github.io/" target="_blank">
                            <p class="home--works--img"><img src="images/works-portforio.png" alt="PORTFOLIO" ></p></a>
                            <div class="home--works--box--contents">
                                <h3 class="home--works--box--tit">ポートフォリオサイト</h3>
                            </div>
                        </div>

                        <div class="home--works--box">
                            <a href="https://sahya128.github.io/rioneo_cafe-sample.github.io/" target="_blank">
                            <p class="home--works--img"><img src="images/works-WCB Cafe.png" alt="WCBカフェ"></p></a>
                            <div class="home--works--box--contents">
                                <h3 class="home--works--box--tit">WCBカフェサイト</h3>
                            </div>
                        </div>

                        <div class="home--works--box">
                            <a href="" target="_blank"></a>
                            <p class="home--works--img"><img src="" alt=""></p>
                            <div class="home--works--box--contents">
                                <h3 class="home--works--box--tit"></h3>
                                <p class="home--works--box--text"></p>
                            </div>
                        </div>
                    </div>

                    <a class="btn" href="works.html">More→</a>
                </div>
            </div>
        </section><!-- /.works -->
        
        <!-- 3段目 Contact -->
        <section class="home--contact" id="third">
            <div class="fade-in">
                <div class="container">
                    <h1 class="home--contact--tit section--tit"><img src="https://Sahya128.github.io/Sahya.my-portforio.github.io/Contact-tit.png"></h1>
                    <div class="contact--form">
                        <div class="contact--form--item">
                            <p class="contact--form--item--label">Name</p>
                            <input type="text" name="お名前" class="contact--form--item--input" placeholder="例）名字名前">
                        </div>
                        <div class="contact--form--item">
                            <p class="contact--form--item--label">Mail-Address</p>
                            <input type="text" name="メールアドレス" class="contact--form--item--input" placeholder="例）sample@gmail.com">
                        </div>
                        <div class="contact--form--item">
                            <p class="contact--form--item--label">Message</p>
                            <textarea name="お問い合わせ内容" class="contact--form--item--textarea"></textarea> 
                        </div>
                        <input type="submit" class="contact--form--btn" value="送信">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- フッター -->
    <div class="fade-in">
        <footer class="footer">
            <h1 class="footer--logo">
                <img src="https://Sahya128.github.io/Sahya.my-portforio.github.io/logo.png" alt="ポートフォリオロゴ">
            </h1>
            <div class="footer--copyright">
                <p class="footer--text">&copy;2023 SAAYA MINAMI'S PORTFOLIO All Rights Reserved.</p>
